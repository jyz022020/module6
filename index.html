<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
      <header>Weather Dashboard</header>
      <div class="row g-2">
        <div class="col-4">
            <div class = "search-text row g-2">Search for a city:</div>
            <div class = "search-box row g-2">
                  <textarea id = "search-content"></textarea>
            </div>
            <div class = "search-box row g-2">
              <button id="search-button" type="button" class="btn btn-primary btn-lg btn-block">Search</button>

            </div>
            
            <div class = "history-box row g-2">
            </div>
        </div>
        
        <div class="col-8">
            <div id = "weather-data" class="p-3">
              <div id = "city-and-time"></div>
              <div id = "temp"></div>
              <div id = "wind"></div>
              <div id = "humidity"></div>
              <div id = "uv-index"></div>

            </div>
            <div id = "visual" class="row g-2">
                5 day forcast:
            </div>
            <div id = "forcast" class="row g-2">
                <div class="col">day1</div>
                <div class="col">day2</div>
                <div class="col">day3</div>
                <div class="col">day4</div>
                <div class="col">day5</div>
            </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
